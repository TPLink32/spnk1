  {source: 'EOSPlus-7050T-1.aristanetworks.com', target: 'jere-veos-t1.nh.aristanetworks.com'},
  {source: 'EOSPlus-7124S-1.aristanetworks.com', target: 'eosplus-bs1.nh.arista.com'},

  {source: 'EOSPlus-7050T-1', target: 'lab-oob-core.nh.arista.com.aristanetworks.com'},
  {source: 'EOSPlus-7050T-1', target: 'jere-vEOS-t2.nh.aristanetworks.com'}];
var nodes = {};

  // Compute the distinct nodes from the links.
  topology.forEach(function(link) {
    link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  var width = 600,
      height = 650;

  var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(topology)
    .size([1024, height])
    .linkDistance(200)
    .charge(-600)
    .on('tick', topologytick)
    .start();

  var svg = d3.select('body').append('svg')
    .attr('width', '100%')
    .attr('height', '650')

  var link = svg.selectAll('.link')
    .data(force.links())
    .enter().append('line')
    .attr('class', 'link');

  var node = svg.selectAll('.node')
    .data(force.nodes())
    .enter().append('g')
    .attr('class', 'node')
    .on('mouseover', topologymouseover)
    .on('mouseout', topologymouseout)
    .call(force.drag);

  node.append('circle')
    .attr('r', 8);

  node.append('text')
    .attr('x', 12)
    .attr('dy', '.35em')
    .text(function(d) { return d.name; });

function topologytick() {
  link
      .attr('x1', function(d) { return d.source.x; })
      .attr('y1', function(d) { return d.source.y; })
      .attr('x2', function(d) { return d.target.x; })
      .attr('y2', function(d) { return d.target.y; });

  node
      .attr('transform', function(d) { return 'translate(' + d.x + ',' + d.y + ')'; });
}

function topologymouseover() {
  d3.select(this).select('circle').transition()
      .duration(750)
      .attr('r', 20);
  d3.select(this).select('text').transition()
      .duration(750)
      .attr('fill', '#003468')
      .attr('x', 20);
}

function topologymouseout() {
  d3.select(this).select('circle').transition()
      .duration(750)
      .attr('r', 8);
  d3.select(this).select('text').transition()
      .duration(750)
      .attr('fill', '#000000')
      .attr('x', 12);
}

function topologyclick(d) {
  alert(d.name);
}
</script>
</body>
</html>
