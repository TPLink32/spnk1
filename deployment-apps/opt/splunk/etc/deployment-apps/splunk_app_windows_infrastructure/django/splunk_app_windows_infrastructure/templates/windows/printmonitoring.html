{% extends "splunkdj:base_with_app_bar.html" %}

{% load splunkmvc %}

{% block title %}Printers Overview | Splunk{% endblock title %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}{{app_name}}/custom.css" />
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}splunkjs/css/dashboard.css" />
</style>

{% endblock css %}

{% block content %}

    <div>

       
        <div class="dashboard-body container-fluid main-section-body" id="windows-panel-container">
            <div class="dashboard-row">
                <div class="dashboard-cell span-full" id="windows-inputs">
                </div>
            </div>
        </div>

    </div>
            

{% endblock content%}

{% block js %}    
    <script>
        requirejs.config({ urlArgs: "bust=267225" });
require(['jquery', 'splunk_app_windows_infrastructure/paletterenderer'], function($, renderer) {
            renderer.render($('#windows-panel-container'), "Windows.PrintMonitoringBrowser");
        });
    </script>
{% endblock js %}
