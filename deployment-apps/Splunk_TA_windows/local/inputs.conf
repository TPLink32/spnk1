[default]
evt_dc_name =
evt_dns_name =


###### OS Logs ######
[WinEventLog://Application]
disabled = false
start_from = oldest
current_only = 0
checkpointInterval = 5
index = winevents
renderXml=false

[WinEventLog://Security]
disabled = false
start_from = oldest
current_only = 0
evt_resolve_ad_obj = 1
checkpointInterval = 5
blacklist1 = EventCode="4662" Message="Object Type:(?!\s*groupPolicyContainer)"
blacklist2 = EventCode="566" Message="Object Type:(?!\s*groupPolicyContainer)"
blacklist3=EventCode=%^5145$% TaskCategory=%(Detailed File Share|File Share)%
blacklist4=EventCode=%^5140$% TaskCategory=%(Detailed File Share|File Share)%
index = winevents
renderXml=false

[WinEventLog://System]
disabled = false
start_from = oldest
current_only = 0
checkpointInterval = 5
index = winevents
renderXml=false


###### DHCP ######
#[monitor://$WINDIR\System32\DHCP]
#disabled = false
#whitelist = DhcpSrvLog*
#crcSalt = <SOURCE>
#sourcetype = DhcpSrvLog
#index = windows

[monitor://C:\Windows\System32\Dhcp]
disabled = 0
crcSalt = <SOURCE>
whitelist = Dhcp.*\.log$
sourcetype = DhcpSrvLog
alwaysOpenFile = 1
index = windows

###### Windows Update Log ######
[monitor://$WINDIR\WindowsUpdate.log]
disabled = 0
sourcetype = WindowsUpdateLog
index = windows
