<!-- Add Modal -->
<div class="modal fade higherWiderEx" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" name="myModalLabel">Add a Collection Template</h4>
      </div>
      <form class="form templateForm form-horizontal" role="form" onsubmit="return false;">
      <div class="modal-body">

       <div class="form-group control-group">
         <label class="col-sm-2 control-label">Destination App</label>
         <div class="col-sm-10 controls" name="new_template_dialog_app_name">
         </div>
       </div>

        <div class="form-group control-group">
          <label class="col-sm-2 control-label">Name *</label>
          <div class="col-sm-10 controls">
            <input type="text" class="form-control" name="new_template_dialog_name" placeholder="Name"
                       required
                       maxlength="255"
                       pattern="[\w_]{1,255}"
                       title="Please enter a valid name containing alphanumeric and underscore characters only"
                    >
          </div>
        </div>
        <div class="form-group control-group">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10 controls">
            <input type="text" class="form-control" name="new_template_dialog_description" placeholder="optional"
                    maxlength="255">
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 10px">
            <label class="col-sm-2 control-label">Metrics</label>
            <div class="col-sm-10 controls">
                <input name="new_template_dialog_metric_options" style="width: calc(100% - 18px)" placeholder="Metrics" />
             </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <input type="submit" class="btn btn-primary submit-dialog" value="Create"/>
      </div>
      </form>
    </div>
  </div>
</div>
